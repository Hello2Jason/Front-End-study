<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slasher flick</title>
</head>
<body>
    <script type="text/javascript">
        function slasher(arr, num) {
            arr.splice(0, num);
            return arr;
        }
        var arr = [1,2,3];
        console.log(slasher(arr, 1));
    </script>
</body>
</html>
