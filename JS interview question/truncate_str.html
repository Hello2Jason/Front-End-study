<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>truncate a string</title>
</head>
<body>
    <script type="text/javascript">
        function truncateStr(str, num) {
            var newStr = "";
            if (str.length < num) {
                return str;
            }
            if (num > 3) {
                newStr = str.substr(0, num - 3) + "...";
            }
            else {
                newStr = str.substr(0, num) + "...";
            }
            return newStr;
        }
        console.log(truncateStr("Hello world", 3));
    </script>
</body>
</html>
