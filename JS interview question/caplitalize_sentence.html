<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caplitalize sentence</title>
</head>
<body>
    <script type="text/javascript">
        function caplitalizeS(str) {
            var arr = str.toLowerCase().split(" ");
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr[i] = arr[i].replace(arr[i][0], arr[i][0].toUpperCase());
            }
            return newArr.join(" ");
        }
        var string = "heLLo world";
        console.log(caplitalizeS(string));
    </script>
</body>
</html>
