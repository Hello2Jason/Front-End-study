<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse str</title>
</head>
<body>
    <script type="text/javascript">
        function reverseStr(str) {
            return str.split("").reverse().join("");
        }
        console.log(reverseStr("hello"));
    </script>
</body>
</html>
