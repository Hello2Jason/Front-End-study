<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>palindromes</title>
</head>
<body>
    <script type="text/javascript">
        function checkPalindromes(str) {
            str = str.replace(/[^A-Za-z0-9]/g, "").toLowerCase();
            for (var i = 0; i < str.length; i++) {
                if (str[i] !== str[str.length - i - 1]) {
                    return false;
                }                  
            }
            return true;
        }
        console.log(checkPalindromes("hah ,ah"))
    </script>
</body>
</html>
